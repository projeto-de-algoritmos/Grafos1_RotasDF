    <script>
        const screen = document.getElementById('screen')
        const context = screen.getContext('2d')
        context.lineWidth = 3
        context.strokeRect(0, 0, 500, 300)

        context.beginPath()
        context.strokeStyle = 'blue'

        context.moveTo(0, 80)
        context.lineTo(168, 150)
        context.lineTo(240, 160)
        context.lineTo(440, 218)
        context.lineTo(446, 180)
        context.quadraticCurveTo(446, 155, 500, 160)
        context.stroke()
